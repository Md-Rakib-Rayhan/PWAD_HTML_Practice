<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>Registration Form</h3>

    <form action="">
        <label for=""> Fullname: </label>  <br>  
        <input type="text" name="fullname" placeholder="Enter Your Name"> <br>
        Age: <br>
        <input type="number" name="age" placeholder="Enter age"><br>
        DOB: <br>
        <input type="date" name="date"> <br>
        Address: <br>
        <textarea name="address" rows="6" cols="30" placeholder="Enter your address"></textarea><br>

        <!-- Defoult value -->
        <label for=""> Country: </label>  <br>  
        <input type="text" name="country" placeholder="Country name" value="Bangladesh">

        <br> <br>
        <input type="submit" name="submit" value="SUBMIT">
    </form>

</body>
</html>
